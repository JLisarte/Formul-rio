<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Preencha o formulário</h2>
      </div>
      <form
        target="_blank"
        action="https://formsubmit.co/juliano.lisarte@gmail.com"
        class="form"
        id="form"
        method="POST"
        data-form
      >
        <div class="form-control">
          <label for="username">Nome:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Insira seu nome"
          />
          <i class="img-success"><img src="./img/success-icon.svg" alt="" /></i>
          <i class="img-error"><img src="./img/error-icon.svg" alt="" /></i>

          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="doc-user">CPF:</label>
          <input
            type="text"
            id="doc-user"
            name="doc-user"
            placeholder="Insira seu CPF"
            maxlength="14"
          />
          <i class="img-success"><img src="./img/success-icon.svg" alt="" /></i>
          <i class="img-error"><img src="./img/error-icon.svg" alt="" /></i>

          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="bornDate-user">Data de Nascimento:</label>
          <input type="date" id="bornDate-user" name="bornDate-user" />
          <i class="img-success"><img src="./img/success-icon.svg" alt="" /></i>
          <i class="img-error"><img src="./img/error-icon.svg" alt="" /></i>

          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="age-user">Idade:</label>
          <input
            type="text"
            id="age-user"
            name="age-user"
            placeholder="Preencha a data de nascimento"
            readonly
          />
          <i class="img-success"><img src="./img/success-icon.svg" alt="" /></i>
          <i class="img-error"><img src="./img/error-icon.svg" alt="" /></i>

          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label>Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Insira seu e-mail"
          />
          <i class="img-success"><img src="./img/success-icon.svg" alt="" /></i>
          <i class="img-error"><img src="./img/error-icon.svg" alt="" /></i>

          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="postalCode-user">CEP:</label>
          <input
            type="text"
            id="postalCode-user"
            name="postalCode-user"
            placeholder="Insira o CEP"
          />
          <i class="img-success"><img src="./img/success-icon.svg" alt="" /></i>
          <i class="img-error"><img src="./img/error-icon.svg" alt="" /></i>
          <p>
            Procure seu CEP no site dos
            <a
              href="https://buscacepinter.correios.com.br/app/endereco/index.php?t"
              target="_blank"
            >
              correios.</a
            >
          </p>
          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="adress-user">Endereço:</label>
          <p>Logradouro:</p>
          <input type="text" id="street-user" name="street-user" readonly />
          <p>Bairro:</p>
          <input
            type="text"
            id="neighborhood-user"
            name="neighborhood-user"
            readonly
          />
          <p>Cidade:</p>
          <input type="text" id="city-user" name="city-user" readonly />
          <p>Estado:</p>
          <input type="text" id="state-user" name="state-user" readonly />
          <i class="img-success"><img src="./img/success-icon.svg" alt="" /></i>
          <i class="img-error"><img src="./img/error-icon.svg" alt="" /></i>

          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="gender-user">Sexo:</label>
          <select name="gender-user" id="gender-user">
            <option value="">Escolha uma opção</option>
            <option value="female">Feminino</option>
            <option value="male">Masculino</option>
            <option value="other">Outro</option>
          </select>
          <i class="img-success"><img src="./img/success-icon.svg" alt="" /></i>
          <i class="img-error"><img src="./img/error-icon.svg" alt="" /></i>

          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="msg-user">Mensagem:</label>
          <textarea
            id="msg-user"
            name="msg-user"
            cols="48"
            rows="10"
            placeholder="Insira uma mensagem"
          ></textarea>

          <i class="img-success"><img src="./img/success-icon.svg" alt="" /></i>
          <i class="img-error"><img src="./img/error-icon.svg" alt="" /></i>

          <small>Error Message</small>
        </div>

        <button type="submit" data-button>ENVIAR</button>
      </form>
    </div>

    <script src="/validation.js" refer></script>
  </body>
</html>
