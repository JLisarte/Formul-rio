<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Preencha o formulário</h2>
      </div>
      <form class="form" id="form">
        <div class="form-control">
          <label for="username">Nome:</label>
          <input type="text" id="username" placeholder="Insira seu nome"/>
          <i class="img-success"><img src="./img/success-icon.svg" alt="" /></i>
          <i class="img-error"><img src="./img/error-icon.svg" alt="" /></i>

          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="doc-user">CPF:</label>
          <input
            type="text"
            id="doc-user"
            placeholder="Insira seu CPF"
            maxlength="14"
          />
          <i class="img-success"><img src="./img/success-icon.svg" alt="" /></i>
          <i class="img-error"><img src="./img/error-icon.svg" alt="" /></i>

          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="bornDate-user">Data de Nascimento:</label>
          <input type="date" id="bornDate-user" />
          <i class="img-success"><img src="./img/success-icon.svg" alt="" /></i>
          <i class="img-error"><img src="./img/error-icon.svg" alt="" /></i>

          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="age-user">Idade:</label>
          <input type="text" id="age-user" />
          <i class="img-success"><img src="./img/success-icon.svg" alt="" /></i>
          <i class="img-error"><img src="./img/error-icon.svg" alt="" /></i>

          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label>Email:</label>
          <input type="email" id="email" />
          <i class="img-success"><img src="./img/success-icon.svg" alt="" /></i>
          <i class="img-error"><img src="./img/error-icon.svg" alt="" /></i>

          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="postalCode-user">CEP:</label>
          <input type="text" id="postalCode-user" />
          <i class="img-success"><img src="./img/success-icon.svg" alt="" /></i>
          <i class="img-error"><img src="./img/error-icon.svg" alt="" /></i>

          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="adress-user">Endereço:</label>
          <input type="text" id="adress-user" />
          <i class="img-success"><img src="./img/success-icon.svg" alt="" /></i>
          <i class="img-error"><img src="./img/error-icon.svg" alt="" /></i>

          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="gender-user">Sexo:</label>
          <select name="" id="gender-user">
            <option value=""></option>
            <option value="female">Feminino</option>
            <option value="male">Masculino</option>
            <option value="other">Outro</option>
          </select>
          <i class="img-success"><img src="./img/success-icon.svg" alt="" /></i>
          <i class="img-error"><img src="./img/error-icon.svg" alt="" /></i>

          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="msg-user">Mensagem:</label>
          <textarea id="msg-user" cols="48" rows="10"></textarea>

          <i class="img-success"><img src="./img/success-icon.svg" alt="" /></i>
          <i class="img-error"><img src="./img/error-icon.svg" alt="" /></i>

          <small>Error Message</small>
        </div>

        <button type="submit">ENVIAR</button>
      </form>
    </div>

    <script src="/validation.js" refer></script>
  </body>
</html>
